<div class="row "style="padding-top: 2%;" >

   
</div>
<div>


    <hr style="color: black; width: 90%; margin: auto;border: 2px solid black;">
</div>

<div>
    <div class=" row ">

        <h2 style="margin-left: 10%;margin-bottom: 1%; padding-top: 3%;">{{'Choose'|translate}} </h2>
        <div class=" col justify-content-evenly" *ngFor="let item of items" (click)="pushtoThemAuswahl(item)">
            <h2 style="margin-left: 35%;">
                <img class="icn" [src]="item.icon" alt="{{ item.name }} icon"><span 
                    style="line-height: 160px;padding-right: 10px;">
                    <img src="assets/icons/iconmonstr-line-one-vertical-lined-64.png" alt="">
                    {{item.name|translate}}</span>

            </h2>
        </div>
    </div>
    <hr style="color: black; width: 85%; margin: auto;border: 2px solid black;">
    <div class=" row mt-5" style="padding-left: 1%;">

        <div class=" col d-flex justify-content-evenly" id="selectedElements" *ngFor="let auswahl of themenAuswahl"
            (click)="markAsClicked(auswahl)">
            <img [ngClass]="{'bd':auswahl.name=='brand'}" class="icn" [src]="auswahl.icon"
                alt="{{ auswahl.name }} icon">
            {{ auswahl.clicked ? '' : '' }}

            @if (auswahl.clicked ) {
            <div class="spinner" style="position: absolute;margin-top: -10px;margin-left: 20px;margin-right: 20px;">
            </div>
           

            }
        </div>
        <div class=" mw-100"
            style="background-color: black; color: white; height: 25vh; position: fixed; bottom: 0;left: 0;right: 0; width: 100%;margin-top: 20vh; padding-left: 10%;padding-top: 2%;">
            <div class="row">

                <div class="col" routerLink="/individuell">
                    <h2>
                        <img src="assets/icons/back.svg" alt="Back">
                       <span style="line-height: 160px;padding-left: 10px;">{{'Back'|translate}}</span>
                    </h2>
                </div>

                <div class="col" (click)="abspielen()">
                    <h2>
                        <img src="assets/icons/starticon.svg" alt="">
                       <span style="line-height: 160px;padding-left: 10px;">Start</span>
                    </h2>
                </div>
                <div class="col" (click)="resetFunction() ">
                    <h2>
                        <img src="assets/icons/reset_white.svg" alt="Reset">
                        <span style="line-height: 160px;padding-left: 10px;">Reset</span>
                    </h2>
                </div>
                <div class="col" style="padding-top: 3%;">
                    <h2>@if (!isMuted) {
                        <img (click)="toggleMute()" style="position: relative;" [hidden]="isMuted" src="assets/icons/volumeIcon.svg" alt="Volume">
                       
                        }
                        @if (isMuted) {
                            <img (click)="hideit()"  src="assets/icons/volume-mute.svg" alt="Mute">
                        
                    }
                         </h2><br> <input style="margin-left: -25px;" type="range" min="0" max="1" step="0.01"
                        [(ngModel)]="videoVolume" (input)="setVolume()">
                </div>
                <div class="col " style="padding-top: 4%;">
                    <h2>
                        <a style="color: red;padding-right: 10px;" (click)="switchLanguage('de')">DE</a> | <a
                            style="padding-left: 10px;" (click)="switchLanguage('en')" s>EN</a>
                    </h2>
