<div>
<table >
    <tr>
      <th>Name</th>
      <th>Job</th>
      <th>Gender</th>
      <th>Country</th>
      <th>Details</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.job}}</td>
      <td>{{user.Gender}}</td>
      <td>{{user.Country}}</td>
      <td>Details</td>
    </tr>
  </table>
<button>Details</button>

</div>
