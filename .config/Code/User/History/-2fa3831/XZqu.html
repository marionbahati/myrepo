<div class="container mt-4">
    <div class="card">
        <h1>Employee Registation</h1>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="employeename" class="form-control" id="name" class="form-control"
                    placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label>Pasword</label>
                <input type="password" [(ngModel)]="password" class="form-control" id="password" class="form-control"
                    placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-primary" (click)="save()">Register</button>


        </form>
    </div>

</div>
