
<div class="container" *ngIf="user !=undefined">
<table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">name</th>
        <th scope="col">Gender</th>
        <th scope="col">job</th>
        <th scope="col">Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>

      </tr>

  </table></div>
