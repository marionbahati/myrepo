<div>
    <div>
        <div style="display: flex;margin-left: 10vw;padding-top: 5%;">
            <img style="width: 120px;height: 120px;margin-left: 5%;" src="assets/images/gear-icon-png-2226.png" alt="">
            <div> <img style="padding-top: 10%;" src="assets/images/iconmonstr-line-one-vertical-lined-96.png" alt="">
            </div>
            <h1 style="padding-top: 4%;">{{'SystemTest'|translate}}</h1>
        </div>
        <hr style="width: 80%;font-size: larger;font-weight: bold;margin: auto;border: 2px solid black;">


    </div>
    <video #_videoPlayer style="width: 200px;height: 200px;margin-left: 50px;">

        <source src="{{videosource}}" type="video/mp4">
    </video>
</div>
<div class="row">
    <div class=" col d-flex justify-content-evenly" style="padding-top: 3%;">

        <div>
            <h2 (click)="clickedTrue()" id="1" #brand>
                <a>@if (isLoading ) {

                    <div class="spinner"
                        style="position: absolute;margin-top: 45px;margin-left: -4px;margin-right: -1px;"></div>
                    }
                    <img src="assets/icons/sarsedt.png" alt="Diagnostik">
                    <span style="margin-top: 15px;" style="line-height: 160px;">


                        {{'Brand'|translate}}</span>
                </a>

            </h2>
        </div>

        <div class="d-flex" (click)="playDiangnostik()" id="2" #diagnostik>
            <h2>
                <a> @if (diagnosIsLoadiang ) {
                    <div class="spinner"
                        style="position: absolute;margin-top: 45px;margin-left: -4px;margin-right: -1px;"></div>

                    }

                    <span style="margin-top: 15px;" style="line-height: 160px;">
                        <img style="border: 2px solid; padding: 5px;" src="assets/icons/diagnostik.svg" alt="">
                        {{'Diagnosis'|translate}}</span>

                </a>
            </h2>

        </div>
        <div class="d-flex">
            <h2 (click)="playWissenschaft()" id="3" #wissenschaft>
                <a> @if (scienceIsLoading ) {
                    <div class="spinner"
                        style="position: absolute;margin-top: 45px;margin-left: -4px;margin-right: -1px;"></div>

                    }
                    <img style="border: 2px solid; padding: 5px;" src="assets/icons/wissenschaftIcon.png"
                        alt="Wissenschaft">
                    <span style="margin-top: 15px;" style="line-height: 160px;">

                        {{'Science'|translate}}</span>

                </a>
            </h2>

        </div>
    </div>
</div>



<div class="wrapper" style="margin-left: 60%; display: flex;margin-top: 6%;margin-bottom: 2%;">
    <h2>
        <input style="width: 20rem;" type="range" min="0" max="1" step="0.01" [(ngModel)]="videoVolume"
            (input)="videoVolume">
    </h2>

</div>
