<div class="container">
  <input type="text" [(ngModel)]="searchText">
    <hr>
<table class="table table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">COUNRY</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let her of heroes | filter:searchText">
        <th scope="row">{{her.id}}</th>
        <td>{{her.name}}</td>
        <td>{{her.country}}</td>
       
      </tr>
      
    </tbody>
  </table>
</div>
