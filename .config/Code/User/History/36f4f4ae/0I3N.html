
<div class="container">
    <form action="/action_page.php" [formGroup]="roleForm" (ngSubmit)="submitDetails()">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control"  placeholder="Enter name" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="pswd">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 

</div>
