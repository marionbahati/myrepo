

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Country</th>
          <th scope="col">City</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pep in people">
          <th scope="row">{{pep.id}}</th>
          <td>{{pep.Name}}</td>
          <td>{{pep.Country}}</td>
          <td>{{pep.City}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
