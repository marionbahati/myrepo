<div class="container">

    <label>Filter City: &nbsp; </label>
    <input [(ngModel)]='City'>
    <button type="button" (click)="onCityFilter()">Search</button>
    <button type="button" (click)="onCityFilterClear()">Clear</button> &nbsp;
    
    <label>Sort by &nbsp;</label>
    <select [(ngModel)] = 'SortbyParam'>
      <option value="City">City</option>
      <option value="Price">Price</option>
    
    
    

    <table class="table table table-success table-striped ">
        <thead>
          <tr >
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">COUNRY</th>
            <th scope="col">CITY</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let property of properties|filter:SearchCity:'City'|sort:[SortbyParam,SortDirection]>
            <th scope="row">{{property.id}}</th>
            <td>{{property.name}}</td>
            <td>{{property.country}}</td>
            <td>{{property.City}}</td>
           
          </tr>
          
        </tbody>
      </table>
</div>
