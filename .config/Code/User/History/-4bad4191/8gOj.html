<div class="row " style="padding-top: 4%;">


  <div class=" col d-flex justify-content-evenly">

    <div>
      <h2 (click)="goToWelcome()">
        <a>
          <img src="assets/icons/welcomeIcone.svg" alt="welcome">
          <span style="margin-top: 15px;" style="line-height: 160px;">
            <img src="assets/images/iconmonstr-line-one-vertical-lined-64.png" alt="">
            {{'Welcome'|translate}}</span>
        </a>

      </h2>
    </div>

    <div class="d-flex">
      <h2 routerLink="/show" id="fade">
        <a>
          <img src="assets/icons/showIcon.svg" alt="Show">
          <span style="margin-top: 15px;" style="line-height: 160px;">
            <img src="assets/images/iconmonstr-line-one-vertical-lined-64.png" alt="">
            {{'Show'|translate}}</span>

        </a>
      </h2>

    </div>
    <div class="d-flex">
      <h2 routerLink="/individuell" id="fade">
        <a>
          <img src="assets/icons/individuell.svg" alt="Individuell">
         <span style="margin-top: 15px;" style="line-height: 160px;">
            <img src="assets/images/iconmonstr-line-one-vertical-lined-64.png" alt="">
            {{'Individuell'|translate}}</span>

        </a>
      </h2>

    </div>
  </div>
</div>
<div>

  <div class="row ">

    <hr style="width: 90%;margin: auto;border: 2px solid black;">
  </div>

  <div class="row">
    <h2 style="margin-left: 20%;padding-top: 30px;padding-bottom: 1%;">{{'Texteingabe'|translate}}: </h2>
    <div style="text-align:center">
      <input style="border-radius: 10px;padding-bottom: 1%;" (input)="onInputChange($event)" class="input"
        value={{value}} placeholder="" />
      <div style="text-align:center" class="simple-keyboard"></div>
      <!-- <div #container  style="text-align:center" class="simple-keyboard"></div> -->
    </div>
  </div>

 

  <div class=" mw-100" style="background-color: black; color: white; height: 22vh;padding-top: 1%;margin-top: 3%;">

      <div class="col" (click)="showTextInputValue()" style="margin-left: 20%;display: flex;padding-top: 2%;">
<h2>
        <svg style="padding-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />

          </svg>{{'Delete'| translate}}</h2>

      <div class="col " style="padding-top: 3%; display: flex;">
        <h2 routerLink="/welcome"> <a style="color: red;padding-right: 10px;" (click)="switchLanguage('de')">DE</a></h2>
