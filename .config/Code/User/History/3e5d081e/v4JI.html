


<div>
<div ><nav class="navbar navbar-light bg-light ">
  <div class="container-fluid">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"(keyup)="applyFilter($event)" #input>
      
    </form>
  </div>
</nav></div>
  

  <div class="mat-elevation-z8">
    <table mat-table  [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> user id </th>
        <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title</th>
        <td mat-cell  *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> body </th>
        <td mat-cell *matCellDef="let row">{{row.body}}</td> 
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!--shows when table does not exist-->
     <tr *matNoDataRow>
      <td class="mat-cell" colspan="4"> "{{input.value}}" does not exist-- </td>
     </tr>

     
    </table>
     
    <mat-paginator 
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
    </mat-paginator>



   
  </div>
